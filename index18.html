<h2>JavaScript While Loop</h2>
<p id="demo"></p>

<script>
    const cars = ["Range Rover", "Lamboghini", "HB20", "Golzinho", "Peogeot"];

let i = 0;
let text = "";
for (;cars[i];) {
  text += cars[i] + "<br>";
  i++;
}

document.getElementById("demo").innerHTML = text;
</script>
