    <h1> Exercícios JavaScript</h1>
    <p>15. Escreva um programa JavaScript para obter a diferença entre um determinado número e 13, se o número for 
        maior que 13 retorne o dobro da diferença absoluta. </p>

    <script>
     let n = prompt('Diga seu número');
const result =
13 >= n
? `${n} é menor que 13` + `\n` + `Diferença: ${13 - n}`
: `${n} é maior que 13` +
`\n` +
`O dobro da diferença é : ${(n - 13) * 2}`;

document.write(result);
</script>
