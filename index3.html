 <p> 3. Escreva um programa JavaScript para obter a data atual. </p> 

 <button onclick="document.getElementById('demo').innerHTML = (dataAtual)">Click me to display Date</button>
<p id="demo"></p>
 <script>
    var data = new Date();
    var dia = String(data.getDate()).padStart(2, '0');
    var mes = String(data.getMonth() + 1).padStart(2, '0');
    var ano = data.getFullYear();
    dataAtual = dia + '/' + mes + '/' + ano;

</script>
