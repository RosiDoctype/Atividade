 <p> 4. Escreva um programa JavaScript para encontrar a área de um triângulo onde os comprimentos dos três lados são 
    5, 6, 7. </p> 

    <button onclick="document.getElementById('demo').innerHTML =area">Click me to get the area of a triangle</button>
    <p id="demo"></p>

    <script>
        var side1 = 5; 
        var side2 = 6; 
        var side3 = 7; 
        var s = (side1 + side2 + side3)/2;
        var area =  Math.sqrt(s*((s-side1)*(s-side2)*(s-side3)));

    </script>
